{% extends "base.html" %}

{% block content %}
  <h2>{{ book.title }}</h2>
  <p>Автор: {{ book.author }}</p>
  <p>Статус: {{ book.get_status_display }}</p>
  <p>Добавлено: {{ book.added_at }}</p>
  <a href="{% url 'book_edit' book.pk %}">Редактировать</a> |
  <a href="{% url 'book_list' %}">Назад</a>
{% endblock %}
