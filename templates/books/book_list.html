{% extends "base.html" %}

{% block content %}
  <h2>Список книг</h2>
  <a href="{% url 'book_create' %}">Добавить книгу</a>
  <ul>
    {% for book in books %}
      <li>
        <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> - {{ book.author }}
        (<a href="{% url 'book_edit' book.pk %}">Редактировать</a> |
        <a href="{% url 'book_delete' book.pk %}">Удалить</a>)
      </li>
    {% endfor %}
  </ul>
{% endblock %}
